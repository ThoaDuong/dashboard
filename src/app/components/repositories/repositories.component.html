<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title>Repositories</mat-card-title>
    <mat-card-subtitle>Manage repositories</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>


    <table mat-table [dataSource]="repositories" class="mat-elevation-z8">
      <ng-container matColumnDef="Choose">
        <th mat-header-cell *matHeaderCellDef> Choose </th>
        <td mat-cell *matCellDef="let repo">
          <mat-checkbox (change)="onGetListRepo(repo, $event.checked)" color="primary"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let repo"> {{repo.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let repo"> {{repo.name}} </td>
      </ng-container>
      <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let repo"> {{repo.owner}} </td>
      </ng-container>
      <ng-container matColumnDef="Sync">
        <th mat-header-cell *matHeaderCellDef> Sync </th>
        <td mat-cell *matCellDef="let repo"> {{repo.sync}} </td>
      </ng-container>
      <ng-container matColumnDef="Created at">
        <th mat-header-cell *matHeaderCellDef> Create at </th>
        <td mat-cell *matCellDef="let repo"> {{repo.created_at}} </td>
      </ng-container>
      <ng-container matColumnDef="Updated at">
        <th mat-header-cell *matHeaderCellDef> Update at </th>
        <td mat-cell *matCellDef="let repo"> {{repo.updated_at}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <div class="get-data">
      <button (click)="onLoadDataOfRepositories()" type="button" mat-raised-button color="primary">
        <i class="fas fa-file-export"></i>
        Get data
      </button>
    </div>
  </mat-card-content>


</mat-card>
